<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Face Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        video { border: 1px solid #ccc; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        #results { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
        .face-box { position: absolute; border: 2px solid red; background: transparent; }
    </style>
</head>
<body>
    <h1>WebRTC Face Detection Demo</h1>
    
    <div>
        <button id="startBtn">Start Camera</button>
        <button id="connectBtn" disabled>Connect to Server</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>
    
    <div>
        <video id="localVideo" autoplay muted playsinline width="640" height="480"></video>
        <div id="videoContainer" style="position: relative; display: inline-block;">
            <video id="remoteVideo" autoplay playsinline width="640" height="480"></video>
        </div>
    </div>
    
    <div id="results">
        <h3>Detection Results:</h3>
        <div id="resultText">No results yet</div>
    </div>

    <script src="webrtc.js"></script>
</body>
</html>
